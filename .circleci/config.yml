version: 2
jobs:
  build:
    docker:
      - image: developmentseed/circleci:node8.4-python2.7

    working_directory: ~/cumulus-dashboard
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            yarn install

      - run:
          name: Run tests
          command: yarn test

      - deploy:
          name: Dev Dashboard deployment
          command: |
            #if [ "${CIRCLE_BRANCH}" == "develop" ]; then
