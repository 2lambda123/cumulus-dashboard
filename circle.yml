machine:
  node:
    version: 6.9
test:
  override:
    - npm run test

deployment:
  master:
    branch: master
    commands:
      - npm rebuild node-sass
      - npm run production
      - cd dist && aws s3 sync . s3://cumulus-dashboard-prod
  develop:
    branch: develop
    commands:
      - npm rebuild node-sass
      - npm run staging
      - cd dist && aws s3 sync . s3://cumulus-dashboard
